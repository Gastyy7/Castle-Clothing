<div class="home-container position-relative">
    <img src="../../../assets/imagenes/contacto/local.jpg" alt="Imagen de inicio" class="home-image img-fluid">
    <div class="text-overlay position-absolute top-50 start-50 translate-middle text-center">
        <h1 class="title">Contáctanos</h1>
    </div>
</div>

<div class="container blurred-border py-5">
  <div class="row">
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-start p-4">
          <h2 class="text-center bordered-h2">Danos tu opinión</h2>
          <p class="text-center mt-3">¡En Castle Clothing tenemos muy en cuenta tu opinión!</p>
          <img src="../../../assets/imagenes/contacto/cc.png" class="img-fluid mt-3" style="width: 100px; height: auto;">
      </div>
      <div class="col-md-6 bg-light p-4">
          <form>
              <div class="mb-3">
                  <label for="nombre" class="form-label">Tu nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="Escribe tu correo">
              </div>
              <div class="mb-3">
                  <label for="celular" class="form-label">Celular</label>
                  <input type="tel" class="form-control" id="celular" placeholder="Escribe tu número de celular">
              </div>
              <div class="mb-3">
                  <label for="mensaje" class="form-label">Tu mensaje</label>
                  <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
              </div>
              <div class="text-end">
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
          </form>
      </div>
  </div>
</div>

<div class="elegant-container">
  <div class="row align-items-center text-center">
    <div class="col-4">
      <h1>Nuestra dirección</h1>
      <p>Av. Siempre viva 1234, La Matanza.</p>
    </div>
    <div class="col-4">
      <h1>Nuestro correo electrónico</h1>
      <p>castleclothing@gmail.com</p>
    </div>
    <div class="col-4">
      <h1>Nuestros números telefónicos</h1>
      <p>+54 1139999299</p>
    </div>
  </div>
</div>
