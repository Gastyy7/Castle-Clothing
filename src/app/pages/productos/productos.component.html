<div class="home-container position-relative">
    <img src="../../../assets/imagenes/productos/locaal.jpg" alt="Imagen de inicio" class="home-image" />
</div>

<div class="productos-component w-100 my-5 px-3">
    <div class="row mx-0 d-flex align-items-start">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="title fw-bold" style="font-size: 2rem;">Nuevos Productos</h1>
            </div>
        </div>
        <div *ngIf="isLoggedIn" class="col-12 text-center mb-4">
            <button class="btn btn-success" (click)="abrirModalAgregarProducto()">Añadir Producto</button>
        </div>
        <!-- Sidebar (Filtros) -->
        <div class="col-12 col-md-2 mb-0">
            <div class="border bg-light rounded p-3 shadow-sm">
                <h5 class="mb-3">Filtros</h5>
                
                <!-- Categoría -->
                <div class="mb-4">
                    <h6 class="fw-bold">Categoría</h6>
                    <ul class="list-unstyled">
                        <li>
                            <input type="checkbox" id="category1" />
                            <label for="category1" class="ms-2">Conjuntos</label>
                        </li>
                        <li>
                            <input type="checkbox" id="category2" />
                            <label for="category2" class="ms-2">Tops</label>
                        </li>
                        <li>
                            <input type="checkbox" id="category3" />
                            <label for="category3" class="ms-2">Pantalones</label>
                        </li>
                    </ul>
                </div>

                <!-- Color -->
                <div class="mb-4">
                    <h6 class="fw-bold">Color</h6>
                    <ul class="list-unstyled">
                        <li>
                            <input type="checkbox" id="color1" />
                            <label for="color1" class="ms-2">Gris</label>
                        </li>
                        <li>
                            <input type="checkbox" id="color2" />
                            <label for="color2" class="ms-2">Blanco</label>
                        </li>
                        <li>
                            <input type="checkbox" id="color3" />
                            <label for="color3" class="ms-2">Negro</label>
                        </li>
                    </ul>
                </div>

                <!-- Precio -->
                <div class="mb-4">
                    <h6 class="fw-bold">Precio</h6>
                    <input type="range" class="form-range" min="0" max="5000" />
                    <div class="d-flex justify-content-between">
                        <span>$0</span>
                        <span>$5000</span>
                    </div>
                </div>

                <!-- Botón aplicar -->
                <button class="btn btn-dark w-100">Aplicar</button>
            </div>
        </div>

        <!-- Catálogo de productos -->
        <div class="col-12 col-md-10">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4" *ngFor="let producto of productos">
                    <div class="card h-100 shadow-sm" style="min-height: 350px;">
                        <img [src]="producto.imagen_url" alt="Imagen de producto" class="card-img-top" style="height: 400px; object-fit: cover;">
                        <div class="card-body text-center p-1">
                            <h6 class="card-title" style="font-size: 17px;">{{ producto.nombre }}</h6>
                            <p class="card-text text-muted mb-1" style="font-size: 13px;">{{ producto.precio | currency }}</p>
                            <button class="btn btn-primary btn-sm" (click)="abrirModalDetalleProducto(producto)">Ver Detalle</button>
                            <div *ngIf="isLoggedIn">
                                <button class="btn btn-warning btn-sm" (click)="abrirModalEditarProducto(producto)">Editar</button>
                                <button class="btn btn-danger btn-sm" (click)="abrirModalEliminarProducto(producto)">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
