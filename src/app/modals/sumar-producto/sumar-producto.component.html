<div class="modal-content rounded-3 shadow-lg modal-detalle">
  <div class="modal-heade bg-dark text-white d-flex justify-content-center p-3">
    <h4 class="modal-title text-center">Agregar Producto</h4>
    <button type="button" class="btn-close btn-close-white position-absolute end-0 me-3" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" formControlName="precio">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control" id="imagen" (change)="onFileChange($event)">
      </div>
      <button type="submit" class="btn btn-secondary mt-3" [disabled]="!productoForm.valid">Agregar</button>
    </form>
  </div>
</div>

<div *ngIf="toastMessage" class="toast" [ngClass]="toastClass">
  <p>{{ toastMessage }}</p>
</div>
