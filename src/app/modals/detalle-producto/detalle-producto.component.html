<div class="modal-header">
    <h4 class="modal-title">Detalle del Producto</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <!-- Imagen del producto (lado izquierdo) -->
      <div class="col-md-6">
        <img [src]="producto.imagen_url" alt="Imagen del producto" class="img-fluid" style="max-height: 400px; width: 100%; object-fit: cover;">
      </div>
  
      <!-- Detalles del producto (lado derecho) -->
      <div class="col-md-6">
        <h2>{{ producto.nombre }}</h2>
        <p class="text-muted">{{ producto.descripcion }}</p>
        <h3 class="text-primary">{{ producto.precio | currency }}</h3>
  
        <!-- BotÃ³n para comprar -->
        <button class="btn btn-success btn-lg w-100 mt-3" (click)="comprarProducto()">
          Comprar
        </button>
      </div>
    </div>
  </div>
